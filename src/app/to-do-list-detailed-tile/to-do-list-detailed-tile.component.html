<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{ toDo.title }}</mat-card-title>
    <mat-card-subtitle>Created on {{ toDo.createdDate | date: 'longDate' }}</mat-card-subtitle>
    <mat-slide-toggle
      [checked]="toDo.isDone"
      color="primary"
      (change)="onToggle($event)"
    ></mat-slide-toggle>
  </mat-card-title-group>
  <mat-card-content>
    <p> {{ toDo.description }} </p>
  </mat-card-content>
</mat-card>

<div class="backButton">
  <button mat-raised-button color="primary" (click)="goToList()">Back</button>
</div>
